        /* åŠ è½½åŠ¨ç”» */
        .typing-indicator {

        /* é”™è¯¯æç¤º */
        .error-message {

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .messages-container::-webkit-scrollbar {

        /* å“åº”å¼ */

        }
    </style>

<body>
    <div class="chat-container">
        <!-- å¤´éƒ¨ -->
        <div class="chat-header">
            <h1>ğŸ§­ äººç”Ÿç½—ç›˜ AI é¡¾é—®</h1>
            <p>æˆ‘åœ¨è¿™é‡Œå€¾å¬ä½ çš„å›°æƒ‘ï¼Œé™ªä¼´ä½ æ‰¾åˆ°æ–¹å‘</p>
        </div>

        <!-- æ¶ˆæ¯åŒºåŸŸ -->
        <div class="messages-container" id="messagesContainer">
            <!-- æ¬¢è¿æ¶ˆæ¯ -->
            <div class="message assistant">
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„äººç”Ÿç½—ç›˜AIé¡¾é—®ã€‚æ— è®ºæ˜¯èŒä¸šé€‰æ‹©ã€èƒ½åŠ›å‘å±•ï¼Œè¿˜æ˜¯ç”Ÿæ´»ä¸­çš„å›°æƒ‘ï¼Œæˆ‘éƒ½åœ¨è¿™é‡Œé™ªä¼´ä½ æ¢ç´¢ç­”æ¡ˆã€‚è¯·å‘Šè¯‰æˆ‘ï¼Œä»Šå¤©æœ‰ä»€ä¹ˆæƒ³èŠçš„å—ï¼Ÿ
                </div>
            </div>

            <!-- æ‰“å­—æŒ‡ç¤ºå™¨ -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- é”™è¯¯æç¤º -->
        <div class="error-message" id="errorMessage"></div>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                    rows="1"
                ></textarea>
                <button id="sendButton">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // è‡ªåŠ¨è°ƒæ•´textareaé«˜åº¦
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // æŒ‰Enterå‘é€ï¼ˆShift+Enteræ¢è¡Œï¼‰
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            // åœ¨æ‰“å­—æŒ‡ç¤ºå™¨ä¹‹å‰æ’å…¥
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const prompt = userInput.value.trim();
            
            if (!prompt) return;

            // ç¦ç”¨è¾“å…¥
            userInput.disabled = true;
            sendButton.disabled = true;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(prompt, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            typingIndicator.classList.add('show');
            scrollToBottom();

            try {
                // è°ƒç”¨åç«¯API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
                typingIndicator.classList.remove('show');

                // æ·»åŠ AIå›å¤
                if (data.output && data.output.text) {
                    addMessage(data.output.text, false);
                } else {
                    throw new Error('å“åº”æ ¼å¼é”™è¯¯');
                }

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('show');
                showError('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†ä¸€äº›é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚');
            } finally {
                // æ¢å¤è¾“å…¥
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
